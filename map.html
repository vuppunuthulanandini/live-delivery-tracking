<!DOCTYPE html>
<html>
<head>
    <title>Live Delivery Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h2>Live Delivery Tracking</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([17.385, 78.486], 15);  // initial position
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a marker
        var marker = L.marker([17.385, 78.486]).addTo(map)
            .bindPopup("Driver info will appear here").openPopup();

        // Function to fetch driver location and update marker
        function updateMarker() {
            fetch("/get_location")
                .then(response => response.json())
                .then(data => {
                    if(data.latitude && data.longitude) {
                        // Move the marker
                        marker.setLatLng([data.latitude, data.longitude]);
                        map.setView([data.latitude, data.longitude]);

                        // Update popup with ETA & human-readable message
                        marker.bindPopup(
                            `Driver ID: ${data.driver_id}<br>
                            ETA: ${data.eta.toFixed(2)} minutes<br>
                            Message: ${data.message}`
                        ).openPopup();
                    }
                });
        }

        // Update every 2 seconds
        setInterval(updateMarker, 2000);
    </script>
</body>
</html>
